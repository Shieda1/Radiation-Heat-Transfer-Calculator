<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radiation Heat Transfer Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="radiationHeatTransferRadio" name="variables" checked>
  <label for="radiationHeatTransferRadio">Radiation Heat Transfer</label>

  <input type="radio" id="higherTemperatureRadio" name="variables">
  <label for="higherTemperatureRadio">Higher Temperature</label>

  <input type="radio" id="colderTemperatureRadio" name="variables">
  <label for="colderTemperatureRadio">Colder Temperature</label>

  <input type="radio" id="crossSectionalAreaRadio" name="variables">
  <label for="crossSectionalAreaRadio">Cross Sectional Area</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(THot) Higher Temperature (°C)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(TCold) Colder Temperature (°C)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(A) Cross Sectional Area (m²)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button> 

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
